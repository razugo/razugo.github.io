<!-- Session Settings Modal -->
<div id="sessionSettingsModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Session Settings</h3>
      <button class="modal-close" onclick="PokerTracker.SessionModal.closeSessionSettingsModal()">&times;</button>
    </div>
    <div class="modal-body">
      <!-- Session Name -->
      <div class="form-group">
        <label for="modalSessionNameInput">Session Name</label>
        <input type="text" id="modalSessionNameInput" class="form-input" placeholder="Enter session name">
      </div>

      <!-- Session Data Inputs -->
      <div class="session-inputs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <div class="form-group">
          <label for="modalBuyInInput">Buy In ($)</label>
          <input type="number" id="modalBuyInInput" class="form-input" placeholder="0.00" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="modalCashOutInput">Cash Out ($)</label>
          <input type="number" id="modalCashOutInput" class="form-input" placeholder="0.00" step="0.01" min="0">
        </div>
      </div>

      <div class="form-group">
        <label for="modalGameSelect">Game</label>
        <select id="modalGameSelect" class="form-input">
          <option value="">Select Game</option>
        </select>
      </div>

      <div class="session-inputs time-inputs-mobile" style="display: grid;">
        <div class="form-group">
          <label for="modalStartTimeInput">Start Time</label>
          <input type="datetime-local" id="modalStartTimeInput" class="form-input">
        </div>
        <div class="form-group">
          <label for="modalEndTimeInput">End Time</label>
          <input type="datetime-local" id="modalEndTimeInput" class="form-input">
        </div>
      </div>

      <div class="form-group">
        <label for="modalSessionNotes">Session Notes</label>
        <textarea id="modalSessionNotes" class="form-input" placeholder="Session notes..." style="min-height: 60px; resize: vertical;"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="PokerTracker.SessionModal.closeSessionSettingsModal()">Cancel</button>
      <button class="btn btn-danger" onclick="PokerTracker.SessionModal.endSession()" id="modalEndSessionBtn">End Session</button>
      <button class="btn btn-primary" onclick="PokerTracker.SessionModal.saveSessionSettings()">Save</button>
    </div>
  </div>
</div>

<script>
// Add session settings modal functionality to PokerTracker namespace
window.PokerTracker = window.PokerTracker || {};
PokerTracker.SessionModal = {
  currentSessionId: null,

  showSessionSettingsModal: function(sessionId = null) {
    this.currentSessionId = sessionId || this.getCurrentSessionId();
    if (!this.currentSessionId) return;

    const modal = document.getElementById('sessionSettingsModal');
    this.loadSessionData();
    modal.style.display = 'flex';
  },

  closeSessionSettingsModal: function() {
    const modal = document.getElementById('sessionSettingsModal');
    modal.style.display = 'none';
    this.currentSessionId = null;
  },

  getCurrentSessionId: function() {
    // Try to get session ID from URL params first
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    if (sessionId) return sessionId;

    // Fallback to active session
    if (typeof PokerTracker !== 'undefined' && PokerTracker.DataStore) {
      const activeSession = PokerTracker.DataStore.getActiveSession();
      return activeSession ? activeSession.id : null;
    }
    return null;
  },

  loadSessionData: function() {
    if (!this.currentSessionId) return;

    const session = PokerTracker.DataStore.getSession(this.currentSessionId);
    if (!session) return;

    // Populate form fields
    document.getElementById('modalSessionNameInput').value = session.name || '';
    document.getElementById('modalBuyInInput').value = session.buyIn || '';
    document.getElementById('modalCashOutInput').value = session.cashOut || '';
    document.getElementById('modalSessionNotes').value = session.notes || '';

    // Set times
    if (session.startTime) {
      const startTime = new Date(session.startTime);
      document.getElementById('modalStartTimeInput').value = this.formatDateTimeLocal(startTime);
    }
    if (session.endTime) {
      const endTime = new Date(session.endTime);
      document.getElementById('modalEndTimeInput').value = this.formatDateTimeLocal(endTime);
    }

    // Populate games dropdown
    this.populateGameSelect();
    if (session.gameId) {
      document.getElementById('modalGameSelect').value = session.gameId;
    }

    // Update end session button visibility
    const isActive = PokerTracker.DataStore.getActiveSession()?.id === this.currentSessionId;
    const endBtn = document.getElementById('modalEndSessionBtn');
    endBtn.style.display = isActive ? 'inline-block' : 'none';
  },

  populateGameSelect: function() {
    const gameSelect = document.getElementById('modalGameSelect');
    const games = PokerTracker.DataStore.getAllGames();

    // Clear existing options except first
    while (gameSelect.children.length > 1) {
      gameSelect.removeChild(gameSelect.lastChild);
    }

    games.forEach(game => {
      const option = document.createElement('option');
      option.value = game.id;
      option.textContent = `${game.name} (${game.location})`;
      gameSelect.appendChild(option);
    });
  },

  formatDateTimeLocal: function(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${year}-${month}-${day}T${hours}:${minutes}`;
  },

  saveSessionSettings: function() {
    if (!this.currentSessionId) return;

    const updates = {
      name: document.getElementById('modalSessionNameInput').value.trim(),
      buyIn: parseFloat(document.getElementById('modalBuyInInput').value) || 0,
      cashOut: parseFloat(document.getElementById('modalCashOutInput').value) || 0,
      gameId: document.getElementById('modalGameSelect').value || null,
      notes: document.getElementById('modalSessionNotes').value.trim()
    };

    const startTimeValue = document.getElementById('modalStartTimeInput').value;
    const endTimeValue = document.getElementById('modalEndTimeInput').value;

    if (startTimeValue) {
      updates.startTime = new Date(startTimeValue).toISOString();
    }
    if (endTimeValue) {
      updates.endTime = new Date(endTimeValue).toISOString();
    }

    // Update session
    PokerTracker.DataStore.updateSession(this.currentSessionId, updates);

    this.closeSessionSettingsModal();

    // Refresh the page or update UI
    if (typeof updateSessionDisplay === 'function') {
      updateSessionDisplay();
    } else if (window.location.pathname.includes('sessions')) {
      window.location.reload();
    } else {
      // Update live stats if on session page
      if (typeof updateLiveStats === 'function') {
        updateLiveStats();
      }
    }
  },

  endSession: function() {
    if (!this.currentSessionId) return;

    if (confirm('Are you sure you want to end this session?')) {
      // Set end time if not already set
      const endTimeInput = document.getElementById('modalEndTimeInput');
      if (!endTimeInput.value) {
        endTimeInput.value = this.formatDateTimeLocal(new Date());
      }

      // Save current settings first
      this.saveSessionSettings();

      // End the live session if this is the active one
      const activeSession = PokerTracker.DataStore.getActiveSession();
      if (activeSession && activeSession.id === this.currentSessionId) {
        PokerTracker.DataStore.endLiveSession();

        // Update nav link if available
        if (window.updateLiveSessionNavLink) {
          window.updateLiveSessionNavLink();
        }
      }

      // Redirect to sessions page
      window.location.href = `{{ site.baseurl }}{% link projects/poker_tracker/sessions.html %}`;
    }
  }
};

// Close modal when clicking outside
document.addEventListener('click', function(e) {
  const modal = document.getElementById('sessionSettingsModal');
  if (e.target === modal) {
    PokerTracker.SessionModal.closeSessionSettingsModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const modal = document.getElementById('sessionSettingsModal');
    if (modal.style.display === 'flex') {
      PokerTracker.SessionModal.closeSessionSettingsModal();
    }
  }
});

// Make function available globally for backwards compatibility
window.showSessionSettingsModal = function(sessionId) {
  PokerTracker.SessionModal.showSessionSettingsModal(sessionId);
};
</script>
