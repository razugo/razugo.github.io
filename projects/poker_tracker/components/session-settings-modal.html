<!-- Session Settings Modal -->
<div id="sessionSettingsModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Session Settings</h3>
      <button class="modal-close" onclick="PokerTracker.SessionModal.closeSessionSettingsModal()">&times;</button>
    </div>
    <div class="modal-body">
      <!-- Session Name -->
      <div class="form-group">
        <label for="modalSessionNameInput">Session Name</label>
        <input type="text" id="modalSessionNameInput" class="form-input" placeholder="Enter session name">
      </div>

      <!-- Financial + Game Inputs -->
      <div class="session-form-grid session-form-grid-finance">
        <div class="form-group">
          <label for="modalBuyInInput">Buy In</label>
          <input type="number" id="modalBuyInInput" class="form-input" placeholder="0.00" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="modalCashOutInput">Cash Out</label>
          <input type="number" id="modalCashOutInput" class="form-input" placeholder="0.00" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="modalGameSelect">Game</label>
          <select id="modalGameSelect" class="form-input">
            <option value="">Select Game</option>
          </select>
        </div>
      </div>

      <!-- Timing Inputs -->
      <div class="session-form-grid session-form-grid-time">
        <div class="form-group">
          <label for="modalStartTimeInput">Start Time</label>
          <input type="text" id="modalStartTimeInput" class="form-input datetime-picker-input" placeholder="YYYY-MM-DD HH:MM" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="modalEndTimeInput">End Time</label>
          <input type="text" id="modalEndTimeInput" class="form-input datetime-picker-input" placeholder="YYYY-MM-DD HH:MM" autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label for="modalSessionNotes">Session Notes</label>
        <textarea id="modalSessionNotes" class="form-input" placeholder="Session notes..." style="min-height: 60px; resize: vertical;"></textarea>
      </div>
    </div>
    <div class="modal-footer session-modal-footer">
      <button class="btn btn-danger" onclick="PokerTracker.SessionModal.endSession()" id="modalEndSessionBtn">End Session</button>
    </div>
  </div>
</div>

<script>
// Add session settings modal functionality to PokerTracker namespace
window.PokerTracker = window.PokerTracker || {};
PokerTracker.SessionModal = {
  currentSessionId: null,
  autoSaveListenersBound: false,

  showSessionSettingsModal: function(sessionId = null) {
    this.currentSessionId = sessionId || this.getCurrentSessionId();
    if (!this.currentSessionId) return;

    const modal = document.getElementById('sessionSettingsModal');
    this.loadSessionData();
    this.ensureAutoSaveListeners();
    modal.style.display = 'flex';
  },

  closeSessionSettingsModal: function() {
    const modal = document.getElementById('sessionSettingsModal');
    modal.style.display = 'none';
    this.currentSessionId = null;
  },

  getCurrentSessionId: function() {
    // Try to get session ID from URL params first
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    if (sessionId) return sessionId;

    // Fallback to active session
    if (typeof PokerTracker !== 'undefined' && PokerTracker.DataStore) {
      const activeSession = PokerTracker.DataStore.getActiveSession();
      return activeSession ? activeSession.id : null;
    }
    return null;
  },

  loadSessionData: function() {
    if (!this.currentSessionId) return;

    const session = PokerTracker.DataStore.getSession(this.currentSessionId);
    if (!session) return;

    // Populate form fields
    document.getElementById('modalSessionNameInput').value = session.name || '';
    document.getElementById('modalBuyInInput').value = session.buyIn || '';
    document.getElementById('modalCashOutInput').value = session.cashOut || '';
    document.getElementById('modalSessionNotes').value = session.notes || '';

    // Set times
    const startTimeInput = document.getElementById('modalStartTimeInput');
    const endTimeInput = document.getElementById('modalEndTimeInput');
    const startDate = session.startTime ? new Date(session.startTime) : null;
    const endDate = session.endTime ? new Date(session.endTime) : null;

    if (PokerTracker?.DatePickers) {
      PokerTracker.DatePickers.setDate('modalStartTimeInput', startDate, false);
      PokerTracker.DatePickers.setDate('modalEndTimeInput', endDate, false);
      if (typeof this.refreshTimeConstraints === 'function') {
        this.refreshTimeConstraints();
      }
    } else {
      startTimeInput.value = startDate ? this.formatDateTimeLocal(startDate) : '';
      endTimeInput.value = endDate ? this.formatDateTimeLocal(endDate) : '';
    }

    // Populate games dropdown
    this.populateGameSelect();
    if (session.gameId) {
      document.getElementById('modalGameSelect').value = session.gameId;
    }

    // Update end session button visibility
    const isActive = PokerTracker.DataStore.getActiveSession()?.id === this.currentSessionId;
    const endBtn = document.getElementById('modalEndSessionBtn');
    endBtn.style.display = isActive ? 'inline-block' : 'none';
  },

  refreshTimeConstraints: function() {
    if (typeof this._handleStartChange === 'function' && typeof this._handleEndChange === 'function') {
      this._handleStartChange();
      this._handleEndChange();
      return;
    }

    if (!PokerTracker?.DatePickers) return;

    const startPicker = PokerTracker.DatePickers.get('modalStartTimeInput');
    const endPicker = PokerTracker.DatePickers.get('modalEndTimeInput');

    if (!startPicker || !endPicker) return;

    const startDate = startPicker.selectedDates?.[0] || null;
    const endDate = endPicker.selectedDates?.[0] || null;

    endPicker.set('minDate', startDate || null);
    startPicker.set('maxDate', endDate || null);

    if (startDate && endDate && endDate < startDate) {
      PokerTracker.DatePickers.setDate('modalEndTimeInput', startDate, true);
    }
  },

  populateGameSelect: function() {
    const gameSelect = document.getElementById('modalGameSelect');
    const games = PokerTracker.DataStore.getAllGames();

    // Clear existing options except first
    while (gameSelect.children.length > 1) {
      gameSelect.removeChild(gameSelect.lastChild);
    }

    games.forEach(game => {
      const option = document.createElement('option');
      option.value = game.id;
      option.textContent = `${game.name} (${game.location})`;
      gameSelect.appendChild(option);
    });
  },

  formatDateTimeLocal: function(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${year}-${month}-${day}T${hours}:${minutes}`;
  },

  parseNumericInput: function(value) {
    if (value === '' || value === null || typeof value === 'undefined') return 0;
    const parsed = parseFloat(value);
    return isNaN(parsed) ? 0 : Math.round(parsed * 100) / 100;
  },

  enforceCurrencyPrecision: function(input) {
    if (!input) return;
    input.addEventListener('input', function() {
      const current = this.value;
      const decimalIndex = current.indexOf('.');
      if (decimalIndex !== -1 && current.length - decimalIndex - 1 > 2) {
        const trimmed = current.slice(0, decimalIndex + 3);
        const caret = trimmed.length;
        this.value = trimmed;
        try {
          this.setSelectionRange(caret, caret);
        } catch (err) {
          // Ignore browsers that don't support setSelectionRange on input type number
        }
      }
    });
  },

  ensureAutoSaveListeners: function() {
    if (this.autoSaveListenersBound) return;

    const fieldConfigs = [
      {
        id: 'modalSessionNameInput',
        event: 'input',
        getUpdates: element => ({ name: element.value.trim() })
      },
      {
        id: 'modalBuyInInput',
        event: 'input',
        getUpdates: element => ({ buyIn: this.parseNumericInput(element.value) })
      },
      {
        id: 'modalCashOutInput',
        event: 'input',
        getUpdates: element => ({ cashOut: this.parseNumericInput(element.value) })
      },
      {
        id: 'modalGameSelect',
        event: 'change',
        getUpdates: element => ({ gameId: element.value || null })
      },
      {
        id: 'modalStartTimeInput',
        event: 'change',
        getUpdates: element => {
          const value = element.value;
          return value ? { startTime: new Date(value).toISOString() } : { startTime: null };
        }
      },
      {
        id: 'modalEndTimeInput',
        event: 'change',
        getUpdates: element => {
          const value = element.value;
          return value ? { endTime: new Date(value).toISOString() } : { endTime: null };
        }
      },
      {
        id: 'modalSessionNotes',
        event: 'input',
        getUpdates: element => ({ notes: element.value })
      }
    ];

    fieldConfigs.forEach(config => {
      const element = document.getElementById(config.id);
      if (!element) return;

      if (config.id === 'modalBuyInInput' || config.id === 'modalCashOutInput') {
        this.enforceCurrencyPrecision(element);
      }

      element.addEventListener(config.event || 'input', () => {
        const updates = config.getUpdates(element) || {};
        this.handleFieldUpdates(updates);
      });
    });

    this.autoSaveListenersBound = true;
  },

  filterUnchangedUpdates: function(updates = {}) {
    if (!this.currentSessionId) return updates;
    const session = PokerTracker.DataStore.getSession(this.currentSessionId);
    if (!session) return updates;

    const filtered = {};
    Object.keys(updates).forEach(key => {
      const incoming = updates[key];
      const existing = session[key];

      const bothNumbers = typeof incoming === 'number' && typeof existing === 'number';
      if (bothNumbers && incoming === existing) return;

      if ((incoming === null || incoming === '') && (existing === null || typeof existing === 'undefined' || existing === '')) {
        return;
      }

      if (incoming === existing) return;

      filtered[key] = incoming;
    });

    return filtered;
  },

  handleFieldUpdates: function(updates = {}) {
    if (!this.currentSessionId) return;

    const filtered = this.filterUnchangedUpdates(updates);
    if (Object.keys(filtered).length === 0) {
      return;
    }

    PokerTracker.DataStore.updateSession(this.currentSessionId, filtered);
    this.refreshDependentViews();
  },

  refreshDependentViews: function() {
    if (typeof window.updateSessionStats === 'function') {
      window.updateSessionStats();
    }
    if (typeof window.updateLiveStats === 'function') {
      window.updateLiveStats();
    }
    if (typeof window.populateSessionsTable === 'function') {
      window.populateSessionsTable();
    }
    if (typeof window.checkActiveSession === 'function') {
      window.checkActiveSession();
    }
    if (typeof window.updateLiveSessionNavLink === 'function') {
      window.updateLiveSessionNavLink();
    }
  },

  saveSessionSettings: function() {
    if (!this.currentSessionId) return;

    const updates = {
      name: document.getElementById('modalSessionNameInput').value.trim(),
      buyIn: this.parseNumericInput(document.getElementById('modalBuyInInput').value),
      cashOut: this.parseNumericInput(document.getElementById('modalCashOutInput').value),
      gameId: document.getElementById('modalGameSelect').value || null,
      notes: document.getElementById('modalSessionNotes').value
    };

    const startTimeValue = document.getElementById('modalStartTimeInput').value;
    const endTimeValue = document.getElementById('modalEndTimeInput').value;

    updates.startTime = startTimeValue ? new Date(startTimeValue).toISOString() : null;
    updates.endTime = endTimeValue ? new Date(endTimeValue).toISOString() : null;

    this.handleFieldUpdates(updates);
  },

  endSession: function() {
    if (!this.currentSessionId) return;

    if (confirm('Are you sure you want to end this session?')) {
      // Set end time if not already set
      const endTimeInput = document.getElementById('modalEndTimeInput');
      let endTimeIso;
      if (endTimeInput.value) {
        endTimeIso = new Date(endTimeInput.value).toISOString();
      } else {
        const now = new Date();
        endTimeIso = now.toISOString();
        if (PokerTracker?.DatePickers) {
          PokerTracker.DatePickers.setDate('modalEndTimeInput', now, true);
        } else {
          endTimeInput.value = this.formatDateTimeLocal(now);
          endTimeInput.dispatchEvent(new Event('change', { bubbles: true }));
        }
      }

      this.handleFieldUpdates({ endTime: endTimeIso });
      PokerTracker.DataStore.endActiveSession(this.currentSessionId, { endTime: endTimeIso });
      this.closeSessionSettingsModal();

      if (window.updateLiveSessionNavLink) {
        window.updateLiveSessionNavLink();
      }

      // Redirect to sessions page
      window.location.href = `{{ site.baseurl }}{% link projects/poker_tracker/sessions.html %}`;
    }
  }
};

// Close modal when clicking outside
document.addEventListener('click', function(e) {
  const modal = document.getElementById('sessionSettingsModal');
  if (e.target === modal) {
    PokerTracker.SessionModal.closeSessionSettingsModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const modal = document.getElementById('sessionSettingsModal');
    if (modal.style.display === 'flex') {
      PokerTracker.SessionModal.closeSessionSettingsModal();
    }
  }
});

// Make function available globally for backwards compatibility
window.showSessionSettingsModal = function(sessionId) {
  PokerTracker.SessionModal.showSessionSettingsModal(sessionId);
};

document.addEventListener('DOMContentLoaded', function() {
  if (!PokerTracker?.DatePickers) return;

  let startPicker = null;
  let endPicker = null;

  const handleStartChange = () => {
    if (!PokerTracker.DatePickers || !startPicker || !endPicker) return;
    const startDate = startPicker.selectedDates?.[0] || null;
    endPicker.set('minDate', startDate || null);

    if (!startDate) return;

    const endDate = endPicker.selectedDates?.[0] || null;
    if (endDate && endDate < startDate) {
      PokerTracker.DatePickers.setDate('modalEndTimeInput', startDate, true);
    }
  };

  const handleEndChange = () => {
    if (!PokerTracker.DatePickers || !startPicker || !endPicker) return;
    const endDate = endPicker.selectedDates?.[0] || null;
    startPicker.set('maxDate', endDate || null);

    if (!endDate) return;

    const startDate = startPicker.selectedDates?.[0] || null;
    if (startDate && startDate > endDate) {
      PokerTracker.DatePickers.setDate('modalStartTimeInput', endDate, true);
    }
  };

  PokerTracker.SessionModal._handleStartChange = handleStartChange;
  PokerTracker.SessionModal._handleEndChange = handleEndChange;

  startPicker = PokerTracker.DatePickers.initDateTimeField('modalStartTimeInput', {
    altInput: true,
    altFormat: 'M j, Y h:i K',
    altInputClass: 'form-input flatpickr-alt-input',
    clearLabel: 'Clear',
    minuteIncrement: 5,
    onChange: handleStartChange
  });

  endPicker = PokerTracker.DatePickers.initDateTimeField('modalEndTimeInput', {
    altInput: true,
    altFormat: 'M j, Y h:i K',
    altInputClass: 'form-input flatpickr-alt-input',
    clearLabel: 'Clear',
    minuteIncrement: 5,
    onChange: handleEndChange
  });

  PokerTracker.SessionModal.refreshTimeConstraints();
});
</script>
