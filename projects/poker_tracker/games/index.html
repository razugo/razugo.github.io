  <main>
    <div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1>Games</h1>
    <button class="btn btn-primary" onclick="PokerTracker.GameModal.showNewGameModal()">+ New Game</button>
  </div>

  <div class="game-selector" id="gamesList">
    <!-- Populated by JavaScript -->
  </div>

  <!-- Edit Game Modal -->
  <div class="modal" id="editGameModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Game</h3>
        <button class="modal-close" onclick="closeEditGameModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editGameForm">
          <div class="form-group">
            <label class="form-label" for="editGameName">Game Name</label>
            <input type="text" class="form-input" id="editGameName" placeholder="e.g., Aria 1/3" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="editGameLocation">Location</label>
            <input type="text" class="form-input" id="editGameLocation" placeholder="e.g., Aria Casino">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="editSmallBlind">Small Blind ($)</label>
              <input type="number" class="form-input" id="editSmallBlind" step="0.01" min="0">
            </div>
            <div class="form-group">
              <label class="form-label" for="editBigBlind">Big Blind ($)</label>
              <input type="number" class="form-input" id="editBigBlind" step="0.01" min="0">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    populateGamesList();
  });

  function populateGamesList() {
    const games = PokerTracker.DataStore.getAllGames();
    const container = document.getElementById('gamesList');

    if (games.length === 0) {
      container.innerHTML = `
        <div class="card" style="text-align: center; padding: 3rem;">
          <h3>No Games Created</h3>
          <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Create your first game to start tracking poker sessions.</p>
        </div>
      `;
      return;
    }

    const formatStake = amount => {
      const parsed = typeof amount === 'number' ? amount : parseFloat(amount);
      return Number.isFinite(parsed) && parsed > 0 ? PokerTracker.Utils.formatCurrency(parsed) : '—';
    };

    container.innerHTML = games.map(game => `
      <div class="game-card">
        <h3>${game.name}</h3>
        <p><strong>Location:</strong> ${game.location}</p>
        <p><strong>Stakes:</strong> ${formatStake(game.stakes.smallBlind)} / ${formatStake(game.stakes.bigBlind)}</p>
        <div style="margin-top: 1rem;">
          <button class="btn btn-outline btn-sm" onclick="editGame('${game.id}')">Edit</button>
          <button class="btn btn-outline btn-sm" onclick="deleteGame('${game.id}')">Delete</button>
        </div>
      </div>
    `).join('');
  }

  let currentEditingGameId = null;
  let editGameAutoSaveTimer = null;
  const EDIT_GAME_AUTOSAVE_DELAY = 400;
  let editGameListenersBound = false;

  function setFieldError(inputId, hasError) {
    const input = document.getElementById(inputId);
    if (!input) return;
    const formGroup = input.closest('.form-group');
    if (hasError) {
      input.classList.add('error');
      if (formGroup) formGroup.classList.add('error');
    } else {
      input.classList.remove('error');
      if (formGroup) formGroup.classList.remove('error');
    }
  }

  function parseStakeInput(value) {
    if (!value || value.trim() === '') return { value: null, error: false };
    const parsed = parseFloat(value);
    if (!Number.isFinite(parsed) || parsed <= 0) {
      return { value: null, error: true };
    }
    return { value: Math.round(parsed * 100) / 100, error: false };
  }

  function getEditGameFormValues() {
    const nameInput = document.getElementById('editGameName');
    const locationInput = document.getElementById('editGameLocation');
    const smallInput = document.getElementById('editSmallBlind');
    const bigInput = document.getElementById('editBigBlind');

    const name = nameInput.value.trim();
    const location = locationInput.value.trim();
    const small = parseStakeInput(smallInput.value.trim());
    const big = parseStakeInput(bigInput.value.trim());

    let isValid = true;

    if (!name) {
      setFieldError('editGameName', true);
      isValid = false;
    } else {
      setFieldError('editGameName', false);
    }

    setFieldError('editSmallBlind', small.error);
    setFieldError('editBigBlind', big.error);

    if (small.error || big.error) {
      isValid = false;
    }

    if (!small.error && !big.error && small.value !== null && big.value !== null && big.value <= small.value) {
      setFieldError('editSmallBlind', true);
      setFieldError('editBigBlind', true);
      isValid = false;
    }

    if (!isValid) {
      return null;
    }

    return {
      name,
      location: location || '-',
      stakes: {
        smallBlind: small.value,
        bigBlind: big.value,
        currency: 'USD'
      }
    };
  }

  function scheduleGameAutoSave() {
    if (!currentEditingGameId) return;
    clearTimeout(editGameAutoSaveTimer);
    editGameAutoSaveTimer = setTimeout(persistGameChanges, EDIT_GAME_AUTOSAVE_DELAY);
  }

  function persistGameChanges() {
    if (!currentEditingGameId) return;
    clearTimeout(editGameAutoSaveTimer);
    const updates = getEditGameFormValues();
    if (!updates) return;

    PokerTracker.DataStore.updateGame(currentEditingGameId, updates);
    populateGamesList();
  }

  function bindEditGameListeners() {
    if (editGameListenersBound) return;
    ['editGameName', 'editGameLocation', 'editSmallBlind', 'editBigBlind'].forEach(id => {
      const input = document.getElementById(id);
      if (!input) return;
      input.addEventListener('input', scheduleGameAutoSave);
      input.addEventListener('change', scheduleGameAutoSave);
    });
    editGameListenersBound = true;
  }

  function editGame(gameId) {
    const game = PokerTracker.DataStore.getGame(gameId);
    if (!game) {
      console.error('Game not found');
      return;
    }

    currentEditingGameId = gameId;

    // Populate form with current values
    const toInputValue = amount => {
      const numeric = typeof amount === 'number' ? amount : parseFloat(amount);
      return Number.isFinite(numeric) && numeric > 0 ? numeric.toFixed(2) : '';
    };

    document.getElementById('editGameName').value = game.name;
    document.getElementById('editGameLocation').value = game.location;
    document.getElementById('editSmallBlind').value = toInputValue(game.stakes.smallBlind);
    document.getElementById('editBigBlind').value = toInputValue(game.stakes.bigBlind);

    setFieldError('editGameName', false);
    setFieldError('editSmallBlind', false);
    setFieldError('editBigBlind', false);

    bindEditGameListeners();

    // Show modal
    document.getElementById('editGameModal').classList.add('show');
  }

  function closeEditGameModal() {
    persistGameChanges();
    document.getElementById('editGameModal').classList.remove('show');
    currentEditingGameId = null;
    clearTimeout(editGameAutoSaveTimer);
  }

  // Close modal when clicking outside
  document.addEventListener('click', function(event) {
    const modal = document.getElementById('editGameModal');
    if (event.target === modal) {
      closeEditGameModal();
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    ['editSmallBlind', 'editBigBlind'].forEach(id => {
      const input = document.getElementById(id);
      if (!input) return;
      input.addEventListener('input', function() {
        const value = this.value;
        const dotIndex = value.indexOf('.');
        if (dotIndex !== -1 && value.length - dotIndex - 1 > 2) {
          const trimmed = value.slice(0, dotIndex + 3);
          this.value = trimmed;
          try {
            const caret = trimmed.length;
            this.setSelectionRange(caret, caret);
          } catch (err) {
            // Ignore browsers that do not support setSelectionRange on number inputs
          }
        }
      });
    });
  });

  function deleteGame(gameId) {
    const game = PokerTracker.DataStore.getGame(gameId);
    if (!game) {
      console.error('Game not found');
      return;
    }

    if (confirm(`Are you sure you want to delete "${game.name}"? This action cannot be undone.`)) {
      PokerTracker.DataStore.deleteGame(gameId);
      console.error('Game deleted successfully!');
      populateGamesList();
    }
  }
</script>
